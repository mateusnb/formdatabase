<form name="formcontato">
   <input name="_name" type="_name" placeholder="_name" required>
  <input name="_email" type="_email" placeholder="_email" required>
  <button type="submit">Send</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbziQiMDFHlavduNl7ENEf2FF8lGfYRNewWKcml0F-IFk4nxXSXiIxCYdxOZODxob9Ev/exec'
  const form = document.forms['formcontato']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
